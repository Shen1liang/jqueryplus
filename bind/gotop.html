<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回到页面顶部</title>
  <style>
    .floor{border: 1px solid #ccc; height: 50px; line-height: 50px;}
    .gotop{width: 80px; height: 80px; background: #222222; position: fixed; right: 30px; bottom: 30px; color: #ffffff; text-align: center; line-height: 80px; cursor: pointer;}
  </style>

</head>
<body>

<div class="box">
    <p class="floor">1</p>
    <p class="floor">2</p>
    <p class="floor">3</p>
    <p class="floor">4</p>
    <p class="floor">5</p>
    <p class="floor">6</p>
    <p class="floor">7</p>
    <p class="floor">8</p>
    <p class="floor">9</p>
    <p class="floor">0</p>
    <p class="floor">a</p>
    <p class="floor">b</p>
    <p class="floor">c</p>
    <p class="floor">d</p>
    <p class="floor">e</p>
    <p class="floor">f</p>
    <p class="floor">g</p>
    <p class="floor">h</p>
    <p class="floor">i</p>
    <p class="floor">j</p>
</div>

<div bind-gotop="top" class="gotop" data-name="name">GOTOP</div>
<script src="../jquery.min.js"></script>
<script src="bind.min.js"></script>
<script type="text/javascript">
bind.gotop.top = function(data, my){
    console.log(data, my);
};
</script>
</body>
</html>
